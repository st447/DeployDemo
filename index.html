<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Halloween Date üéÉ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #4a0e4e, #ff6b35);
            font-family: "Arial", sans-serif;
            text-align: center;
            overflow: hidden;
        }

        body::before {
            content: "üéÉ üëª ü¶á üíÄ üï∑Ô∏è";
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            font-size: 50px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .card {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(255, 107, 53, 0.5);
            max-width: 400px;
            border: 3px solid #ff6b35;
        }

        h1 {
            color: #ff6b35;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 107, 53, 0.7);
        }

        p {
            font-size: 18px;
            color: #f0f0f0;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .no {
            background-color: #4a0e4e;
            color: #f0f0f0;
            border: 2px solid #ff6b35;
        }

        .yes:hover {
            background: linear-gradient(135deg, #f7931e, #ff6b35);
            transform: scale(1.05);
        }

        .no:hover {
            background-color: #6b1a5e;
        }

        .response {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #ff6b35;
            text-shadow: 1px 1px 5px rgba(255, 107, 53, 0.5);
        }

        /* Animation for growing Yes button */
        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .grow-animation {
            animation: grow 0.5s ease;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üéÉ Will You Be My Halloween Date? üëª</h1>
    <p>Let's make this spooky season unforgettable together!</p>

    <div class="button-container">
        <button class="yes" id="yesBtn" onclick="recordResponse('Yes üéÉ')">
            Yes üéÉ
        </button>

        <button class="no" onclick="handleNo()">
            No üëª
        </button>
    </div>

    <div id="response" class="response"></div>
</div>

<script>
    let yesSize = 16; // Initial font size
    let clickCount = 0;

    function handleNo() {
        clickCount++;

        // Display "Wrong response" message
        document.getElementById('response').textContent = 'Wrong response üòí';

        // Make Yes button bigger
        yesSize += 4;
        const yesBtn = document.getElementById('yesBtn');
        yesBtn.style.fontSize = yesSize + 'px';
        yesBtn.style.padding = (12 + clickCount * 3) + 'px ' + (25 + clickCount * 5) + 'px';

        // Add grow animation
        yesBtn.classList.add('grow-animation');
        setTimeout(() => {
            yesBtn.classList.remove('grow-animation');
        }, 500);

        // Optional: store the "No" attempt
        localStorage.setItem('halloweenNoClicks', clickCount);
    }

    function recordResponse(answer) {
        // Display the response on the page
        document.getElementById('response').textContent = `You chose: ${answer}`;
        document.getElementById('response').style.color = '#f7931e';
        document.getElementById('response').style.fontSize = '24px';

        // Add success animation
        const responseDiv = document.getElementById('response');
        responseDiv.style.animation = 'grow 0.5s ease';

        // Optional: store in localStorage
        localStorage.setItem('halloweenResponse', answer);
        console.log('Stored response:', localStorage.getItem('halloweenResponse'));
    }
</script>

</body>
</html>
